    <script>
        $(window).on('load', function(){
            $("#loading").fadeOut(2000, function(){
                $("#content").fadeIn();
                $("#footer").fadeIn();
            })
        })
        new WOW().init()
        $("#order").validate({
            //驗證規格
            rules:{
                email:{
                    required:true,
                    email:true
                },
                addr:{
                    required:true,
                    minlength:5
                },
                name:{
                    required:true,
                    minlength:2
                },
                accept:{
                    required:true,
                }
            },
            messages:{
                email:{
                    required:'這是必填欄位',
                    email:'請輸入正確的電子信箱'
                },
                addr:{
                    required:'這是必填欄位',
                    minlength:'請至少輸入5個字'
                },
                name:{
                    required:'這是必填欄位',
                    minlength:'請至少輸入2個字'
                },
                accept:{
                    required:'同意訂購規定',
                }
            },
            //驗證錯誤時,element代表錯的 input
            highlight:function(element){
                $(element).removeClass("is-valid").addClass("is-invalid")
            },
            //錯誤訊息的位置:element 代表錯誤的input,error 代表錯誤訊息label
            errorPlacement:function(error,element){
                error.insertAfter(element).addClass("text-danger");
            },
            //驗證成功,element代表錯誤訊息的 label
            success:function(element){
                $(element).siblings("input").removeClass("is-invalid").addClass("is-valid");
                $(element).remove();
            },
            submitHandler:function(form){
                Swal.fire({
                    icon:"question",
                    title:"確認",
                    text:"你確認要訂購嗎?",
                    //顯示取消按鈕
                    showCancelButton:true,
                    //不使用預設樣式
                    buttonsStyling:false,
                    //自訂按鈕class
                    customClass:{
                        confirmButton:"btn btn-success mx-1",
                        cancelButton:"btn btn-danger mx-1"
                    },
                    confirmButtonText:"確定",
                    cancelButtonText:"取消"
                }).then(function(result){
                    //使用者確認按鈕
                    if(result.value){
                        Swal.fire({
                            icon:"success",
                            title:"成功",
                            text:"成功訂購",
                            showCancelButton:true,
                            buttonsStyling:false,
                            customClass:{
                            confirmButton:"btn btn-success mx-1",
                            cancelButton:"btn btn-danger mx-1"
                        },
                        confirmButtonText:"確定",
                        cancelButtonText:"取消"
                        })
                    }
                })
            }
        })
    </script>
