    <script>
        $(window).on('load', function(){
            $("#loading").fadeOut(2000, function(){
                $("#content").fadeIn();
                $("#footer").fadeIn();
            })
        })
        new WOW().init()
        $("#tour").DataTable({
            language:{
                url:'./datatable-chinese.json'
            },
            columnDefs:[
                {
                    targets:3,
                    orderable:false,
                    searchable:false
                }
                
            ]
        })
        $("#tour button").on("click",function(){
            let title =$(this).parents("tr").find("td").eq(0).text()
            $("#modal .modal-title").text(title)

            let addr =$(this).parents("tr").find("td").eq(1).text()
            $("#modal .modal-body span").eq(0).text(addr)

            let tel =$(this).parents("tr").find("td").eq(2).text()
            $("#modal .modal-body span").eq(1).text(tel)

            let img =$(this).parents("tr").find("td").eq(3).attr("data-img")
            $("#modal .modal-body img").attr("src","./images/"+img)


            $("#modal").modal("show")
        })
